<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PetShop</title>
  </head>
  <body>
    <header style="background-color: #f0a83e; width: 100%;">
      <div style="background-color: black;">
        <a style="color: white;">Grandes ofertas en comedores</a>
      </div>
      <img src="images/Logo.png" />
      <nav>
        <ul type="none">
          <li><img src="images/pawprint2.png" /> <a>Categorias</a></li>
          <li><img src="images/pawprint2.png" /> <a>Pets</a></li>
          <li><img src="images/pawprint2.png" /> <a>Nosotros</a></li>
          <li><img src="images/pawprint2.png" /> <a>Contáctenos</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="banner" align="center">
        <img src="images/Slide.png" alt="" />
      </section>
      <section>
        <div align="center">
          <img src="images/pawprint1.png" />
          <h2>Productos Destacados</h2>
          <span>Comedor</span>
          <span> - </span>
          <span>Accesorios</span>
          <span> - </span>
          <span>Comida</span>
        </div>
        <hr />
        <article align="center">
          <img src="images/churrasquito.png" />
          <h3>Juguete Churrasquito</h3>
          <span>$150</span>
        </article>
        <article align="center">
          <img src="images/comedero.png" />
          <h3>Comedores para perro</h3>
          <span>$250</span>
        </article>
      </section>
      <br />
      <section>
        <h2 align="center">Contáctanos</h2>
        <form action="" align="center">
          <input
            style="display: block; margin: 10px auto;"
            placeholder="Nombre y Apellido"
            type="text"
          />
          <input
            style="display: block; margin: 10px auto;"
            placeholder="Ingresa tu correo electrónico"
            type="email"
          />
          <input
            style="display: block; margin: 10px auto;"
            placeholder="Teléfono"
            type="tel"
          />
          <input type="button" value="Resetear" />
          <input type="button" value="Enviar" />
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
